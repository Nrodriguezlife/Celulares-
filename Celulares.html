<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Celulares.css" rel="stylesheet" type="text/css">
    <title>Carrito de compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

</head>

<body>

    
    
    <header id="header">
        <h1>Cell House</h1> 
        <img class="carrito" src="img/carrito-de-compras.png" alt="carrito">
    </header>
    <nav id="navbar">
        <button data-filter="all">Todos</button>
        <button data-filter="Apple">Apple</button>
        <button data-filter="Samsung">Samsung</button>
        <button data-filter="Xiaomi">Xiaomi</button>
    </nav>

    <div id="contenedor" class="contenedor">
        <div class="producto" data-brand="Apple">
            <img src="img2/Iphone 11sf.png" alt="producto 1">
            <div class="informacion">
                <p>Iphone 11 - 128Gb</p>
                <p class="precio">$480<span></span></p>
                <button data-id="iphone11">Comprar</button>
            </div>
        </div>
        <div class="producto" data-brand="Apple">
            <img src="img2/iphone 12 black.webp" alt="producto 2">
            <div class="informacion">
                <p>Iphone 12</p>                   
                <p class="precio">$550<span>.99</span></p>
                <button data-id="iphone12">Comprar</button>
            </div>
        </div>
        <div class="producto" data-brand="Apple">
            <img src="img2/Iphone-13sf.webp" alt="producto 3">
            <div class="informacion">
                <p>Iphone 13 128gb</p>                   
                <p class="precio">$570<span>.99</span></p>
                <button data-id="iphone13">Comprar</button>
            </div>
        </div>
        <div class="producto" data-brand="Apple">
            <img src="img2/iphone 13pro.webp" alt="producto 3">
            <div class="informacion">
                <p>Iphone 13 PRO 128gb</p>                   
                <p class="precio">$780<span>.99</span></p>
                <button data-id="iphone13p">Comprar</button>
            </div>
        </div>
        <div class="producto" data-brand="Apple">
            <img src="img2/iphone14sf.webp" alt="producto 4">
            <div class="informacion">
                <p>Iphone 14 - 128gb</p>                   
                <p class="precio">$670<span>.99</span></p>
                <button data-id="iphone14">Comprar</button>
            </div>
        </div>
        <div class="producto" data-brand="Apple">
            <img src="img2/iph15sf.png" alt="producto 5">
            <div class="informacion">
                <p>Iphone 15 - 128gb</p>                   
                <p class="precio">$599<span>.99</span></p>
                <button data-id="iphone15">Comprar</button>
            </div>
        </div>
        <div class="producto" data-brand="Apple">
            <img src="img2/iph16sf.webp" alt="producto 6">
            <div class="informacion">
                <p>Iphone 16 - 128gb</p>                   
                <p class="precio">$699<span>.99</span></p>
                <button data-id="iphone16">Comprar</button>
            </div>
        </div>
        <div class="producto" data-brand="Samsung">
            <img src="img2/s24FEsf1.webp" alt="producto 7">
            <div class="informacion">
                <p>Samsung S24+</p>                   
                <p class="precio">$440<span>.99</span></p>
                <button data-id="s24">Comprar</button>
            </div>
        </div>
        <div class="producto" data-brand="Samsung">
            <img src="img2/a55colorsf.webp" alt="producto 8">
            <div class="informacion">
                <p>Samsung A55 5G</p>                   
                <p class="precio">$440<span>.99</span></p>
                <button data-id="a55">Comprar</button>
            </div>
        </div>
        <div class="producto" data-brand="Xiaomi">
            <img src="img2/Xiaomi-Redmi-Note-13-Pro-version-4G-66e1f0b9c0eef-O.webp" alt="producto 9">
            <div class="informacion">
                <p>Xiaomi Redmi Note 13Pro</p>                   
                <p class="precio">$370<span>.99</span></p>
                <button data-id="note13">Comprar</button>
            </div>
        </div>
        
    </div>
       
       
    

    <script src="Celulares.js"></script>
</body>

</html>
